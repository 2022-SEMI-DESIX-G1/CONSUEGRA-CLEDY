<body>
    <div id="container">
        <img id="logo" src="content/images/pokeApi.png" alt="">
        <section id="stnSearch">
            <form id="form-pokemon">
                <h2>Buscador de Pokemones</h2>
                <p style="color:darkgray;">Busca desde pokemones hasta abilidades de los mismos.</p>
                <div id="labels">
                    <h5 id="lblName">Tipo de Búsqueda</h5>
                    <h5 id="lblSearch">Tipo de Búsqueda</h5>
                </div>
                <div id="controles">
                    <input id="name-Pokemon" name="name-Pokemon" type="text">
                    <select name="pokemo-search-type" id="pokemo-search-type">
                        <option value="Abilility">Abilility</option>
                        <option value="pokemon">Pokemon</option>
                    </select>
                </div>
                <di id="botones">
                    <input type="button" value="Limpar" id="btnClean">
                    <button type="submit">Buscar</button>
                </di>
            </form>
        </section>
        <section id="pokemon-finder-response">
        </section>
    </div>
    <script src="content/js/poke.js"></script>
    <script src="content/js/index.js"></script>
